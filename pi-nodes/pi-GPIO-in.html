
<script type="text/html" data-template-name="GPi-DHT-sensor">

    <!-- grovepi config node node -->
    <div class="form-row">
        <label for="node-input-grovepi" style="width:150px;">
            <span data-i18n="editor.grovepi"></label>
        <input type="text" style="width: 300px" id="node-input-grovepi">
    </div>
    <div class="form-row">
        <label for="node-input-din" style="width:150px;">
            <span data-i18n="editor.din"></span></label>
        <select style="width: 80px" id="node-input-din">
            <option value="2">D2</option>
            <option value="3">D3</option>
            <option selected="selected" value="4">D4</option>
            <option value="5">D5</option>
            <option value="6">D6</option>
            <option value="7">D7</option>
            <option value="8">D8</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-cycle"><span data-i18n="editor.cycle"></span></label>
        <input type="number" id="node-input-cycle" min="3" max="60" step="1"
            value="3" style="display: inline-block; width: 80px;">
        <label style="width: 50px; margin-right: 20px;"><span data-i18n="editor.sec"></span></label>
    </div>
    <hr>
    <!-- Tab, ownself -->
    <div class="form-row">
        <ul style="min-width: 500px; margin-bottom: 20px;" id="GPi-DHT-sensor-tabs">
        </ul>
    </div>

    <!-- Tab contents -->
    <div id="GPi-DHT-sensor-tabs-content" style="min-height:250px;">

        <!-- tab1 starts for dataObject-->
        <div id="tab-object-settings" style="display:none">
            <!-- object propertyの設定 -->
            <div class="form-group" style="margin-left: 20px; margin-top:8px";>
                <div class="form-row">
                    <label style="margin-right: 10px;" for="node-input-storeInterval"><span data-i18n="editor.period"></span></label>
                    <input type="number" id="node-input-storeInterval" min="0" step="1"
                        value="10" style="display: inline-block; width: 80px;">
                    <label style="width: 50px; margin-right: 20px;"><span data-i18n="editor.sec"></span></label>
                    <label for="node-input-storeAsync" ><span data-i18n="editor.async"></span></label>
                    <input type="checkbox" id="node-input-storeAsync" checked="checked"
                        style="display: inline-block; width: auto;" >
                </div>
                <div class="form-row">
                    <label style="margin-right: 10px;"
                        for="node-input-objectKey"><span data-i18n="editor.objectKey"></span></label>
                    <input class="form-control" type="text" style="width: 300px"
                    id="node-input-objectKey" data-i18n="[placeholder]editor.objectKeyholder">
                </div>
                <div class="form-row">
                    <label style="margin-right: 10px;"
                        for="node-input-objectdescription"><span data-i18n="editor.objectDescription"></span></label>
                    <input type="text" style="width: 300px" id="node-input-objectDescription">
                </div>
            </div>
        </div>
        <!-- tab-object-property ends -->

        <!-- tab-dItem-property starts -->
        <div id="tab-dataItem-settings">
            <!-- data Item propertyの設定 -->
            <div class="form-row">
                <label style="margin-right: 10px;"><span data-i18n="editor.temp"></span></label>
                <div class="form-row">
                    <label style="margin-right: 10px;"
                        for="node-input-tempDataName"><span data-i18n="editor.dataName"></span></label>
                    <input type="text" style="width: 300px" data-i18n="[value]editor.temp"
                        id="node-input-tempDataName">
                </div>
                <div class="form-row">
                    <label style="margin-right: 10px;"
                        for="node-input-tempUnit"><span data-i18n="editor.unit"></span></label>
                    <input type="text" value = "°C" style="width: 60px" id="node-input-tempUnit">
                </div>
            </div>
            <div class="form-row">
                <label style="margin-right: 10px;"><span data-i18n="editor.hum"></span></label>
                <div class="form-row">
                    <label style="margin-right: 10px;"
                        for="node-input-humDataName"><span data-i18n="editor.dataName"></span></label>
                    <input type="text" style="width: 300px" data-i18n="[value]editor.hum"
                        id="node-input-humDataName">
                </div>
                <div class="form-row">
                    <label style="margin-right: 10px;"
                        for="node-input-humUnit"><span data-i18n="editor.unit"></span></label>
                    <input type="text" value = "%" style="width: 60px" id="node-input-humUnit">
                </div>
            </div>
            <div class="form-row">
                <label style="margin-right: 10px;"><span data-i18n="editor.hIndex"></span></label>
                <div class="form-row">
                    <label style="margin-right: 10px;"
                        for="node-input-hIndexDataName"><span data-i18n="editor.dataName"></span></label>
                    <input type="text" style="width: 300px" data-i18n="[value]editor.hIndex"
                        id="node-input-hIndexDataName">
                </div>
            </div>                
        </div>  
        <!-- tab-dItem-property ends -->      
    </div>
    <!-- node name block -->
    <div id="name-block">
        <hr>
        <div class="form-row">
            <label for="node-input-name" ><i class="fa fa-tag"></i><span data-i18n="editor.name"></span></label>
            <input type="text" id="node-input-name">
        </div>
    </div>

</script>

<script type="text/javascript">

    var NodeConfig = {
        category: 'iaCloud devices',
        color: "rgb(231, 180, 100)",

        defaults: {
            // node properties
            name: {value: ""},
            grovepi: {value: "", type: "grovepi", required: true},
            din: {value: "4"},
            cycle: {value: 3, required: true},
            // object properties
            storeInterval: {value: 10},
            storeAsync: {value: true},
            objectKey: {value:"", required: true},
            objectDescription: {value:""},
            tempDataName: {value:"", required: true},
            tempUnit: {value: "°C"},
            humDataName: {value:"", required: true},
            humUnit: {value: "%"},
            hIndexDataName: {value:"", required: true}
        },
        inputs: 1,
        outputs: 1,
        icon: "ia-cloud.png",  //アイコンはTBD

        label: function () {
            return this.name||this._("editor.paletteLabel");
        },
        labelStyle: function () {
            return this.name?"node_label_italic":"";
        },
        paletteLabel: function() {
            return this._("editor.paletteLabel") || "Gpi-DHT-sensor"
        },
        oneditprepare: function () {
            const node = this;

            if ($("#node-input-tempDataName")) $("#node-input-tempDataName").val(node._("editor.temp"));
            if ($("#node-input-humDataName")) $("#node-input-humDataName").val(node._("editor.hum"));
            if ($("#node-input-hIndexDataName")) $("#node-input-hIndexDataName").val(node._("editor.hIndex"));

            // Tab
            const tabs = RED.tabs.create({
                id: 'GPi-DHT-sensor-tabs',
                onchange(tab) {
                $('#GPi-DHT-sensor-tabs-content').children().hide();
                $("#" + tab.id).show();
                },
            });
            tabs.addTab({
                id: 'tab-object-settings',
                label: this._('editor.tab.object-settings'),
            });
            tabs.addTab({
                id: 'tab-dataItem-settings',
                label: this._('editor.tab.data-settings'),
            });
        },
    }

    // NodeをNode-REDへ登録
    RED.nodes.registerType('GPi-DHT-sensor', NodeConfig);


</script>
