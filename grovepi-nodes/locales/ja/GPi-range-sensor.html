<script type="text/html" data-help-name="GPi-range-sensor">
    <!-- ここにNode機能の概要を、50文字以内で記述-->
    <p>GrovePiの超音波距離センサノード</p>

    <h3>プロパティ項目</h3>
    <dl class="message-properties">
        <dt>GrovePiボード設定ノード<span class="property-type">設定ノード</span></dt>
        <dd>GrovePiボードの設定ノード。</dd>
        <dd>この設定ノードは複数あってはならない。全てのGroveーPiセンサノードから同一のGrovePiボードの設定ノードを使用すること。</dd>
        <dt>GrovePi接続コネクタ<span class="property-type">選択</span></dt>
        <dd>距離センサを接続したGrovePiボードのコネクタ番号。D2〜７</dd>
        <dt>センサ周期<span class="property-type">数値</span></dt>
        <dd>距離センサデータの変化を調べる周期（0.1秒〜10秒）。</dd>
        <dt>オブジェクトの設定<span class="property-type">タブ</span></dt>
        <dl class="message-properties" style="margin-left: 8px">
            <dt>定期収集周期<span class="property-type">数値</span></dt>
            <dd>距離センサデータを定期的に収集する場合の周期（秒）</dd>
            <dt>非同期収集<span class="property-type">チェック</span></dt>
            <dd>距離センサデータに変化のあった場合データを送出する設定</dd>
            <dt>オブジェクトキー<span class="property-type">文字列</span></dt>
            <dd>距離センサのオブジェクトに付与するユニークなキー文字列</dd>
            <dt>オブジェクトの説明<span class="property-type">文字列</span></dt>
            <dd>距離センサオブジェクトのわかりやすい説明</dd>
        </dl>
        <dt>データ項目の設定<span class="property-type">タブ</span></dt>
        <dl class="message-properties" style="margin-left: 8px">
            <dt>データ名称<span class="property-type">文字列</span></dt>
            <dd>距離センサデータに付与する名称</dd>
            <dt>単位<span class="property-type">文字列</span></dt>
            <dd>距離センサデータに付与する単位。</dd>
        </dl>
    </dl>
    <h3>入力メーッセージ</h3>
        <p>入力されたmsg.payloadを評価し true の場合は、その時点での距離センサのデータを送出する。</p>
    <h3>出力メッセージ</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string | object</span></dt>
        <dd>ia-cloudオブジェクトのcontentData。エラーが発生した場合は、エラーコメント。</dd>
        <dt>request <span class="property-type">文字列（固定）</span></dt>
        <dd>ia-cloudリクエスト内容。"store"固定</dd>
        <dt>dataObject <span class="property-type">object</span></dt>
        <dd>ia-cloud dataObject。contentDataの各データ項目は設定したがったセンサデータ項目。</dd>
    </dl>

    <h3>詳細説明</h3>
    <p>GrovePiの超音波距離センサのデータを取得し、ia-cloudオブジェクトを生成するノード</p>

</script>
